<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>table 관련 속성</title>
	<style>
		table{
			border: 1px solid black; border-collapse: collapse; width: 100%;
			border-left: none;
			border-right: none;
		}
		td, th{
			border: 1px solid black; width: calc(100% / 3); height: 40px;
			border-left: none;
			border-right: none;
			
		}
		/* tr{
			border-top: 1px solid black; border-bottom: 1px solid black;
		} */
		tr:hover{
			background: yellow;
		}
		tr:first-child:hover{
			background: transparent;
		}
		/* tbody > tr:hover{
			background: yellow;
		} */

	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>이름</th>
				<th>과목</th>
				<th>성적</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>홍길동</td>
				<td>HTML</td>
				<td>100</td>
			</tr>
			<tr>
				<td>임꺽정</td>
				<td>HTML</td>
				<td>90</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
