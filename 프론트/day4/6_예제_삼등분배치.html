<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>삼등분 배치</title>
	<style>
		.box1{
			border: 2px solid red; padding: 10px;
		}
		.box1-1,.box1-2,.box1-3{
			border: 2px solid blue; box-sizing: border-box;
			float: left; width: calc((100% - 20px) / 3); height: 500px;
		}
		.box1-2,.box1-3{
			margin-left: 10px; border-color: green; 
		}
		.box1-3{
			border-color: purple; float: right;
		}
		.box1::after{
			content: ''; clear: both; display: block;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box1-1"></div>
		<div class="box1-2"></div>
		<div class="box1-3"></div>
	</div>
</body>
</html>
