<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메뉴 예제</title>
	<style>
		*{padding: 0px; margin: 0px;}
		.menu{
			width: 300px; height: 100%;
		}
		.menu-item{
			line-height: 50px; box-sizing: border-box;
			height: 50px; list-style: none; width: 100%;
			border: 1px solid red;
			text-align: center; 
			border-bottom: none;
		}
		.menu-item:last-child{
			border-bottom: 1px solid red;
		}
		.menu-link{
			text-decoration: none; width: 100%; height: 100%; color: red;
			display: block;
		}
	</style>
</head>
<body>
	<ul class="menu">
		<li class="menu-item"><a href="#" class="menu-link">메뉴1</a></li>
		<li class="menu-item"><a href="#" class="menu-link">메뉴2</a></li>
		<li class="menu-item"><a href="#" class="menu-link">메뉴3</a></li>
	</ul>
</body>
</html>
