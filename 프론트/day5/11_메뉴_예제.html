<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메뉴 예제</title>
	<style>
		*{padding: 0px; margin: 0px;}
		.box1, .main{
			display: flex;
		}
		.main{
			list-style: none;
		}
		.menu, .con{
			border: 1px solid red; width: 100%; text-align: center;
			height: 50px; line-height: 50px; color: red;
			border-right: none; box-sizing: border-box;
		}
		.menu:last-child, .con:last-child{
			border-right: 1px solid red;
		}
		.acon{
			text-decoration: none; color: black; display: block; width: 100%; height: 100%;
			line-height: 48px; font-size: 26px;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="menu">메뉴1</div>
		<div class="menu">메뉴2</div>
		<div class="menu">메뉴3</div>
	</div>
	<ul class="main">
		<li class="con"><a href="" class="acon">메뉴1</a></li>
		<li class="con"><a href="" class="acon">메뉴2</a></li>
		<li class="con"><a href="" class="acon">메뉴3</a></li>
	</ul>
</body>
</html>
