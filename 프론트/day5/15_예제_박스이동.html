<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>애니메이션 박스 이동 예제</title>
	<style>
		@keyframes move-box {
			0%{
				left: 10px;
			}
			50%{
				left: calc(100% - 60px);
			}
			100%{
				left: 10px;
			}
		}
		.box{
			border: 2px solid red; height: 50px; width: 50px; position: relative;
			left: 10px; top: 10px;
			animation-name: move-box; animation-duration: 6s; animation-iteration-count: infinite;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
