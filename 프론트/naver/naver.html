<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>예제</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link rel="stylesheet" href="naver.css">
</head>
<body>
	<div class="whale-box container-fluid"></div>
	<form action="" class="search-box container">
		<div class="logo-box">
			<a href="#" class="logo"></a>
		</div>
		<div class="search-input-box">
			<div class="search-last-box">
				<input type="text" class="search">				
			</div>
			<div class="search-button"><a href="#" class="search-start"></a></div>			
		</div>
	</form>
	<form action="" class="menu-box container-fluid">
		<div class="menu-container-box container">
			<div class="menu-container">
				<div class="greens">
					<div class="nav mail"><a href="#" class="nav_link"><i class="ico_mail"></i>메일</a></div>
					<div class="nav cafe"><a href="#" class="nav_link">카페</a></div>
					<div class="nav blog"><a href="#" class="nav_link">블로그</a></div>
					<div class="nav k_in"><a href="#" class="nav_link">지식iN</a></div>
					<div class="nav shopping"><a href="#" class="nav_link"><i class="ico_shopping"></i></a></div>
					<div class="nav sh_live"><a href="#" class="nav_link"><i class="ico_shlive"></i></a></div>
					<div class="nav pay"><a href="#" class="nav_link">Pay</a></div>
					<div class="nav tv"><a href="#" class="nav_link"><i class="ico_tv"></i>TV</a></div>
				</div>
				<div class="blacks">
					<div class="nav dic"><a href="#" class="nav_link">사전</a></div>
					<div class="nav news"><a href="#" class="nav_link">뉴스</a></div>
					<div class="nav stock"><a href="#" class="nav_link">증권</a></div>
					<div class="nav immov"><a href="#" class="nav_link">부동산</a></div>
					<div class="nav map"><a href="#" class="nav_link">지도</a></div>
					<div class="nav vibe"><a href="#" class="nav_link">VIBE</a></div>
					<div class="nav book"><a href="#" class="nav_link">책</a></div>
					<div class="nav webtoon"><a href="#" class="nav_link">웹툰</a></div>
				</div>
				<a href="#" class="btn_more">더보기</a>
				
			</div>
		</div>
	</form>
	<div class="content-box container">
		<div class="content-l-box">
			<div class="content-l-t-box"></div>
			<div class="content-l-s-box"></div>
		</div>
		<div class="content-r-box">
			<div class="content-r-t-box">
				<div class="content-r-t-title">네이버를 더 안전하고 편안하게 이용하세요.</div>
				<a href="#" class="content-r-t-login">NAVER <span class="korean">로그인</span></a>
			</div>
			<div class="content-r-s-box">				
				<a href="#" class="content-r-s-rb">
					<i class="fas fa-chevron-right"></i>
				</a>
				<a href="#" class="content-r-s-lb">
					<i class="fas fa-chevron-left"></i>
				</a>
			</div>
		</div>	
	</div>
	<footer class="footer-box container"></footer>
</body>
</html>
