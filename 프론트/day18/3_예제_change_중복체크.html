<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원 가입 예제</title>
	<script src="../js/jquery.min.js"></script>
	<style>

	</style>
</head>
<body>
	<!-- 
		아이디 입력창과 아이디 중복체크 버튼, 회원가입 버튼을 구성 후
		회원 가입 버튼을 눌렀을때 아이디 중복체크를 했으면
		회원가입 완료됐습니다라고 알림창을 띄우고,
		중복체크를 하지 않았으면 아이디 중복체크를 하세요라고
		알림창을 띄우는 코드를 작성하세요.
		- 단, 아이디를 입력 후, 중복체크 한후, 아이디를 변경하면 다시 중복체크 해야한다
		- 단, 아이디를 입력하지 않으면 중복체크를 해도 회원가입이 되지 않도록 해야한다.
		- 아이디를 입력하지 않으면 회원가입 버튼을 눌렀을 때 아이디를 입력하세요라고 출력해야한다
	-->
	<input type="text" name="id" placeholder="id"> <button class="check">중복체크</button> <br>
	<button class="submit">회원가입</button>
	<script>
		var isIdDuplication = true;
		$('input[name=id]').change(function(){
			isIdDuplication = true;			
		})
		$('.check').click(function(){			
			if($('input[name=id]').val() == ''){
				alert('아이디를 입력하세요')
				return;
			}
			isIdDuplication = false;			
		})
		$('.submit').click(function(){
			if($('input[name=id]').val() == ''){
				alert('아이디를 입력하세요')
				return;
			}
			if(!isIdDuplication){				
				alert('회원가입이 완료됐습니다');				
			}else{
				alert('아이디 중복체크를 하세요');
			}
		})
	</script>
</body>
</html>
