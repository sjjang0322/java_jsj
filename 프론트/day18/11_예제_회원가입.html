<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입 예제</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<!-- 
		아이디와 비밀번호를 입력하는 회원가입창을 만들고,
		아이디와 비밀번호가 입력된 상태에서 회원가입을 누르면 서버에 전송하고,
		아이디 또는 비밀번호가 입력되지 않으면 회원가입버튼을 눌렀을 때
		서버에 전송하지 않는 코드를 작성하세요	
	-->
	<form action="">
		<input type="text" name="id" placeholder="아이디"> <br>
		<input type="password" name="pw" placeholder="비밀번호"> <br>
		<button type="submit">회원가입</button>
	</form>	
	<script>
		var isIdIn = true;
		var isPwIn = true;
		
		$('form').submit(function(){
			isIdIn = true;
			isPwIn = true;
			if($('input[name="id"]').val()==''){
				isIdIn = false;
			}
			if($('input[name="pw"]').val()==''){
				isPwIn = false;
			}
			console.log(isIdIn);
			console.log(isPwIn);
			
			if(isIdIn && isPwIn){
				return true;
			}else{
				alert('아이디 또는 비밀번호를 입력하세요')
				return false;
			}
		})
	</script>
</body>
</html>
