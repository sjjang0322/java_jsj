<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1일차 연습예제</title>
</head>
<body>
	<form action="">
		<b>회원가입</b>
		<br><br>
		아이디 : <input type="text" name="id" > <br>
		비밀번호 : <input type="password" name="password"> <br>
		비밀번호 확인 : <input type="password" name="password2"> <br>
		이메일 : <input type="email" name="email"> <br>
		성별 : <input type="radio" name="성별" id="M">남성 <input type="radio" name="성별" id="F">여성 <br>
		전화번호 : <input type="text" name="첫세자리" max="999">-<input type="text" name="두번째네자리" max="9999">-<input type="text" name="세번째네자리" max="9999"><br>
		<input type="submit" value="회원가입">
	</form>
</body>
</html>
