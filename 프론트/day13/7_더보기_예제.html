<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>더보기 예제</title>
	<script src="../js/jquery.min.js"></script>
	<style>

	</style>
</head>
<body>
	<div class="img-container">
		<img src="../img/day1_2_cat.jfif"class="img1"><br>
	</div>	
	<button class="more-append">더보기</button>	
	<script>		
		var num = 1
		$('.more-append').click(function(){		
			num++;
			var html = '<img src="../img/day1_2_cat.jfif"class="img' + num + '"><br>'
			$('.img-container').append(html);
		})
	</script>
</body>
</html>
