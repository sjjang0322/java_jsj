<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>호버메뉴 예제</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		*{
			padding: 0; margin: 0;
			text-decoration: none;
			list-style: none;
			color: black;
		}
		.main-menu{
			height: 50px; display: flex;
			padding: 10px 30px;
			background: skyblue;
		}
		.menu{
			width: 100%; text-align: center;
			line-height: 50px;
			background: yellow;
			
		}
		.menu a{
			width: 100%; height: 100%; display: block;
		}
		.sub-menu{
			background: red;
			display: none;
		}
		.sub:hover{
			background: blue;
		}
		.menu:hover{
			background: green;
		}
	</style>
</head>
<body>
	<ul class="main-menu">
		<li class="menu main1">
			<a href="#" class="main-link">메뉴 1</a>
			<ul class="sub-menu">
				<li class="sub">
					<a href="#" class="sub-link">메뉴 1-1</a>
				</li>
				<li class="sub">
					<a href="#" class="sub-link">메뉴 1-1</a>
				</li>
				<li class="sub">
					<a href="#" class="sub-link">메뉴 1-1</a>
				</li>
			</ul>
		</li>
		<li class="menu main2">
			<a href="#" class="main-link">메뉴 2</a>
			<ul class="sub-menu">
				<li class="sub">
					<a href="#" class="sub-link">메뉴 2-1</a>
				</li>
				<li class="sub">
					<a href="#" class="sub-link">메뉴 2-1</a>
				</li>
				<li class="sub">
					<a href="#" class="sub-link">메뉴 2-1</a>
				</li>
			</ul>
		</li>
		<li class="menu main3">
			<a href="#" class="main-link">메뉴 3</a>
			<ul class="sub-menu">
				<li class="sub">
					<a href="#" class="sub-link">메뉴 3-1</a>
				</li>
				<li class="sub">
					<a href="#" class="sub-link">메뉴 3-1</a>
				</li>
				<li class="sub">
					<a href="#" class="sub-link">메뉴 3-1</a>
				</li>
			</ul>
		</li>
	</ul>

	<script>
		$('.main1').hover(function(){
			$('.main1 .sub-menu').toggle();
		});
		$('.main2').hover(function(){
			$('.main2 .sub-menu').toggle();
		});
		$('.main3').hover(function(){
			$('.main3 .sub-menu').toggle();
		});
		
	</script>
</body>
</html>
