<body>
	<button class="minus">-</button>
	<span class="count">0</span>
	<button class="plus">+</button>
	<script>
		$('.minus').click(function(){
			//화면에 적힌 숫자를 문자열로 읽어옴
			var count = $('.count').text()
			var res = parseInt(count) - 1;
			$('.count').text(res);
		})
		$('.plus').click(function(){
			var count = $('.count').text();
			var res = parseInt(count) + 1;
			$('.count').text(res);
		})
