	<title>form 예제</title>

<body>

	</form>
	<form action="1.tabindex.html" method="get">
		<input type="text" name="id"> <br>
		<input type="password" name="pw"> <br>
		<input type="submit" value="전송"> <br>
	</form>
	<form action="https://www.naver.com" method="get">
		<input type="text" name="id"> <br>
		<input type="password" name="pw"> <br>
		<input type="submit" value="전송"> <br>
	</form>

</html>
