<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>박스교체 예제</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.btn-prev, .btn-next{
			width: 50px; height: 50px;
			float: left; cursor: pointer;
			border: 1px solid black;
		}
		.container{
			overflow: hidden; box-sizing: border-box;
			border: 1px solid black; margin: 0 20px; float: left;
			height: 50px; width: 200px; text-align: center;
			line-height: 48px; font-size: 30px;
		}		
		.wrapper{
			height: 100%; width: 300%; background-color: skyblue;
			float: left;
		}
		.box{
			height: 100%; width: calc(100% / 3); float: left;
		}
	</style>
</head>
<body>
	<button class="btn-prev">이전</button>
	<div class="container">
		<div class="wrapper">
			<div class="box box1">1</div>
			<div class="box box2">2</div>
			<div class="box box3">3</div>
		</div>
	</div>
	<button class="btn-next">다음</button>
	<script>
		var min = 0;
		var max = 2;
		var num = min;
		var margin = $('.container').width();
		$('.btn-prev').click(function(){
			if(num>min){
				num--;
				var marginLeft = -margin * num;
				$('.wrapper').animate({marginLeft: marginLeft})
			}else {
				num=max;
				var marginLeft = -margin * num;
				$('.wrapper').animate({marginLeft: marginLeft});
			}
		})
		$('.btn-next').click(function(){
			if(num<max){
				num++;
				var marginLeft = -margin * num;
				$('.wrapper').animate({marginLeft: marginLeft});
			}else {
				num=min;
				var marginLeft = -margin * num;
				$('.wrapper').animate({marginLeft: marginLeft});
			}
		})
	</script>
</body>
</html>
